version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: parkovka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: parkovka
      POSTGRES_USER: parkovka
      POSTGRES_PASSWORD: parkovka
    ports:
      - "5432:5432"
    volumes:
      - parkovka_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parkovka -d parkovka"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkovka-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://parkovka:parkovka@db:5432/parkovka?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-please}
      # Optional uploads config
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_PUBLIC_BASE_URL: ${S3_PUBLIC_BASE_URL}
    ports:
      - "3000:3000"

volumes:
  parkovka_db:
